<table width="100%">
	<thead>
		<tr>
			<th>Year</th>
			<th>Host city</th>
			{% if include.link %}
			<th>Link</th>
			{% endif %}
		</tr>
	</thead>
	<tbody>
		{% for contest_item in site.data.ioling.contests %}
		<tr>
			<td>{{ contest_item.year }}</td>
			<td>{{ contest_item.city }}, {{ contest_item.country }}</td>
			{% if include.link %}
			<th><a href="/{{ contest_item.year }}/"><span class="iconfont"></span> See Details</a></th>
			{% endif %}
		</tr>
		{% endfor %}
	</tbody>
</table>
