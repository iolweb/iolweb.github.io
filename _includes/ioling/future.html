<table>
	<thead>
		<tr>
			<th>Year</th>
			<th>Host city</th>
		</tr>
	</thead>
	<tbody>
		{% for contest_item in site.data.ioling.future %}
		<tr>
			<td>{{ contest_item.year }}</td>
			{% if contest_item.country %}
			<td>{{ contest_item.city }}, {{ contest_item.country }}</td>
			{% else %}
			<td>(TBD)</td>
			{% endif %}
		</tr>
		{% endfor %}
	</tbody>
</table>
