<aside>
	{% if page.past_contest %}
	<div class="panel radius">
		<h3>Past Contests</h3>
			{% assign counter = 1 %}
			{% for page in site.pages limit:100 %}
			{% if page.past_contest %}
			<div id="panel{{ counter }}" class="content">
				<a href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" title="Read {{ page.title | escape_once }}"><strong>{{ page.title }}</strong></a>
			</div>
			{% assign counter=counter | plus:1 %}
			{% endif %}
			{% endfor %}
	</div>
	{% endif %}
</aside>
